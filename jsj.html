<!DOCTYPE html>
<html>
<head>
    <title>Pwuli-计算机</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/tupian/login.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/css/jsj.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        #calculator {
            background-image: url('/tupian/shoujibeijing.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(229, 229, 229, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 0 auto;
            padding: 20px;
            text-align: right;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        #calculator-inner {
            width: 80%;
            height: 80%;
            margin: 0 auto;
            position: absolute;
            top: 10%;
            left: 10%;
        }
        #calculator input[type="button"] {
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            color: #333;
            cursor: pointer;
            font-size: 1.2em;
            margin: 5px;
            padding: 10px;
            width: 60px;
        }
        #calculator input[type="text"] {
            background-color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            color: #000;
            font-size: 2em;
            margin: 5px;
            padding: 10px;
            text-align: right;
            width: 260px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="calculator-inner">
            <input type="text" id="display" readonly>
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="±" onclick="toggleSign()">
            <input type="button" value="%" onclick="percentage()">
            <input type="button" value="÷" onclick="addToDisplay('/')">
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="×" onclick="addToDisplay('*')">
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="." onclick="addToDisplay('.')">
            <input type="button" value="=" onclick="calculate()">
        </div>
    </div>

    <script type="text/javascript">
        let display = document.getElementById('display');

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function toggleSign() {
            if (display.value != '') {
                display.value = -display.value;
            }
        }

        function percentage() {
            if (display.value != '') {
                display.value = display.value / 100;
            }
        }

        function calculate() {
            if (display.value != '') {
                display.value = eval(display.value);
            }
        }
    </script>
</body>
</html>
