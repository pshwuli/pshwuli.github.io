<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body background="https://cdn.jsdelivr.net/gh/hshanx/static@v1.0.2/default-bg.jpeg">
<br>
<br>

<div style="width: 100%; text-align: center">
    <form style="align-content: center">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <input type="text" id="site" style="width:600px;
            height:35px; font-size: 16px" placeholder="输入链接及密码"/>

        <input type="button" value="跳转" id="btn" onclick="jump()"
               style="width:60px; height:35px; font-size: 16px">
    </form>
</div>

<script type="text/javascript">
    //敲回车键相当于确认键
    document.onkeydown = function (event) {
        var code = event.keyCode;
        if (code === 13) { //这是键盘的enter监听事件
            $("#btn").focus();
        }
    };

    function jump() {
        var site = $("#site").val();
        if (site === '' || site === undefined || site == null) {
            alert("没有输入链接！");
            return;
        }
        window.location.href = "http://pan.naifei.cc/?" + site;
    }
</script>
</body>
</html>
