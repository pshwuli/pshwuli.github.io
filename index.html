<!DOCTYPE html>
<html>
<head>
    <title>pwuli-短链接生成器</title>
    <link rel="icon" type="image/jpeg" href="/tupian/login.jpg">
    <style type="text/css">
        body {
            background-color: #F9F9F9;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }
        form {
            margin-top: 30px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px #AAA;
            width: 500px;
            max-width: 100%;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4285F4;
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3367D6;
        }
        #result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        #result input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px #AAA;
            width: 500px;
            max-width: 100%;
            font-size: 16px;
            text-align: center;
            color: #4285F4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>pwuli-短链接生成器</h1>
    <form action="php/generate.php" method="post">
        <input type="text" name="longUrl" placeholder="输入需要短链的地址">
        <input type="submit" value="生成短链接">
    </form>
    <div id="result">
        <input type="text" id="shortUrl" readonly>
    </div>
    <script type="text/javascript">
        function shortenUrl() {
            var longUrl = document.getElementById("longUrl").value;
            var shortUrl = "https://662102.top/" + Math.floor(Math.random() * 1000000);
            document.getElementById("shortUrl").value = shortUrl;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
