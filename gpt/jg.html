<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT - 人工智能聊天助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('/tupian/shoujibeijing.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.7);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      margin-bottom: 20px;
    }

    .highlight {
      font-size: 24px;
      font-weight: bold;
      color: #00a6ff;
    }

    p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 10px;
    }

    #button {
      padding: 12px 24px;
      background-color: #00a6ff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>价格</h1>
    <p class="highlight">10r/ChatGPT账号</p>
    <p>一人一号，独立账号 (现已支持ChatGPT3.5模型)需消耗美金，国内直链无需翻梯！账号内含5美金（可发送125万个汉字）可在下方一键Chat查询余额</p>
    <p>发货格式①：邮箱-邮箱密码-OpenAI密码-OpenAI秘钥</p>
    <p>发货格式②：账号-密码-OpenAI秘钥</p>
    <p>如果密码错误就用谷歌授权登录</p>
    <br>
    <button id="button" onclick="window.location.href='https://qm.qq.com/cgi-bin/qm/qr?k=q7jAovhZmnChZn-HZq3eJkLnlLOuIZ_R&noverify=0&personal_qrcode_source=4'">继续跳转</button>
  </div>
</body>
</html>
